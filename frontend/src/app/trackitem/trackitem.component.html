<div class="track">
    <div class="name">
        <h3>Name</h3>
        <h3> {{ TrackName }} </h3>
    </div>
    <div class="author">
        <h3>Author</h3>
        <h3> {{ TrackAuthor }} </h3>
    </div>
    <div class="rep-count">
        <h3>Listened</h3>
        <h3> {{ TrackRepCount }} </h3>
    </div>
    <audio src="{{ TrackLink }}" id="{{TrackID}}"></audio>
</div>
<button type="submit" (click)="playTrack()">{{ ButtonText }}</button>
<button type="submit" (click)="deleteSelf()"> Delete</button>
